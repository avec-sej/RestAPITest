<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
    #strings.equals()   : 같은지 비교, 띄어쓰기, 대/소문자 구분
    th:if               : 조건이 참이면 출력
    th:text             : true/false로 결과반환
    th:unless           : not if
    #strings.isempty()  : is empty or not
    #strings.contains() : 특정 문자열 포함인지 아닌지 체크
-->
    <h1 th:if="${#strings.equals(msg, 'Hello world')}">print => msg == 'Hello world'</h1>
    <h1 th:text="${#strings.equals(msg, 'Hello world')}">if msg is 'hello world', true or false</h1>
    <h1 th:if="${#strings.isEmpty(msg)}">print => msg is empty</h1>
    <h1 th:unless="${#strings.isEmpty(msg)}">print => msg is not empty</h1>
    <h1 th:text="${#strings.isEmpty(msg)}">if msg is empty, true or false.</h1>
    <h1 th:text="${#strings.contains(msg, 'Hello')}">if msg contains 'Hello', true or false</h1>
</body>
</html>
